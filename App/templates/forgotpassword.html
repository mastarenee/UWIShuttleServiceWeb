
    {% extends "template_strict.html" %}
    {% block content %}
    
    <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            Class App
          </div>
          <h4> Oops, I Forgot My Password </h4>
          <h6 class="font-weight-light">No worries, please enter your email to continue.</h6>
          
          
          {% if error: %} 
          <div class="login-error alert alert-danger" role="alert">
            <strong> Oops, something went wrong! </strong><br/>
            {% print error %}  
          </div>
          {% endif %} 

          <form class="pt-3" id = "loginForm" action = "{{ url_for('login') }}" method="POST">
            <div class="form-group">
              <input type="email" name = "email" class="form-control form-control-lg" id="email" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" name = "password" class="form-control form-control-lg" id="password" placeholder="Password">
            </div>
            <div class="mt-3">
              <button type = "submit" id = "sign_in_button" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                GET ME BACK IN! <div id = "sign_in_load" class="lds-dual-ring"></div>
              </button>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <a href="{{ url_for('login') }}" class="auth-link text-black">I know my password. Login me in.</a>
            </div>
            
          </form>
        </div>
      </div>

  <script>
      $(document).ready(function(){
        $("#loginForm").submit(function(){
          $("#sign_in_load").css("display","inline");
        });
      });
    </script>
  

    {% endblock %}
